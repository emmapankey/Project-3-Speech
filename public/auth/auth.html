<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Welcome to ChatterDoX</title>
  <!-- <base href="/"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import materialize.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet" />
  <!-- Import local styles -->
  <link rel="stylesheet" href="../css/authStyle.css">
</head>

<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="container">
    <div class="row valign-wrapper">
      <div class="col l4 valign">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="../images/owl.jpg" alt="bird with scroll" />
          </div>
          <div class="card-content">
            <a id="qsLoginBtn" class="waves-effect waves-light btn"><i class="material-icons left">verified_user</i>Login</a>
            <a id="qsLogoutBtn" class="waves-effect waves-light btn"><i class="material-icons left">exit_to_app</i>Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Import jQuery before materialize.js -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <!-- auth0 -->
  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <!-- credentials -->
  <script src="auth0-variables.js"></script>
  <!-- auth javascript -->
  <script src="./app.js"></script>
</body>

</html>
